<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .menu-hidden {
            transform: translateX(-100%);
        }
        .menu-visible {
            transform: translateX(0);
        }
        .button-shifted {
            transform: translateX(16rem);
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-200 min-h-screen font-sans p-4 flex">
<div id="settingsMenu" class="fixed top-0 left-0 h-full w-64 bg-gray-900 text-gray-200 p-4 transition-transform duration-300 ease-in-out menu-hidden z-10">
    <h2 class="text-xl font-semibold text-gray-100 border-b border-gray-800 pb-2 mb-4">Settings</h2>
    <ul class="space-y-3">
        <li><a href="#" class="hover:text-blue-500">Theme</a></li>
        <li><a href="#" class="hover:text-blue-500">Time Format</a></li>
        <li><a href="#" class="hover:text-blue-500">Reset Planner</a></li>
    </ul>
</div>
<div class="flex-1">
    <button id="toggleMenu" class="fixed top-4 left-4 bg-gray-800 hover:bg-gray-700 text-white p-2 rounded-full z-20 transition-transform duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
    </button>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-7 gap-4 mt-12">
        <div class="p-4 bg-gray-900 rounded-lg">
            <h2 class="font-semibold text-lg text-gray-100 border-b border-gray-800 pb-2 mb-3">Monday</h2>
            <div class="space-y-3"></div>
        </div>
        <div class="p-4 bg-gray-900 rounded-lg">
            <h2 class="font-semibold text-lg text-gray-100 border-b border-gray-800 pb-2 mb-3">Tuesday</h2>
            <div class="space-y-3"></div>
        </div>
        <div class="p-4 bg-gray-900 rounded-lg">
            <h2 class="font-semibold text-lg text-gray-100 border-b border-gray-800 pb-2 mb-3">Wednesday</h2>
            <div class="space-y-3"></div>
        </div>
        <div class="p-4 bg-gray-900 rounded-lg">
            <h2 class="font-semibold text-lg text-gray-100 border-b border-gray-800 pb-2 mb-3">Thursday</h2>
            <div class="space-y-3"></div>
        </div>
        <div class="p-4 bg-gray-900 rounded-lg">
            <h2 class="font-semibold text-lg text-gray-100 border-b border-gray-800 pb-2 mb-3">Friday</h2>
            <div class="space-y-3"></div>
        </div>
        <div class="p-4 bg-gray-900 rounded-lg">
            <h2 class="font-semibold text-lg text-gray-100 border-b border-gray-800 pb-2 mb-3">Saturday</h2>
            <div class="space-y-3"></div>
        </div>
        <div class="p-4 bg-gray-900 rounded-lg">
            <h2 class="font-semibold text-lg text-gray-100 border-b border-gray-800 pb-2 mb-3">Sunday</h2>
            <div class="space-y-3"></div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
